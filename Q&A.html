    <script>
        // 获取所有按钮和图片标签
        const btns = document.querySelectorAll('.btn-check');
        const displayedImage1 = document.getElementById('displayedImage1');
        const displayedImage2 = document.getElementById('displayedImage2');

        // 定义一个对象来映射按钮和图片
        const imageMap = {
            btnradio1: ['img/QA/00.jpg', 'img/QA/01.jpg'], // 更改为你实际的图片路径
            btnradio2: ['img/QA/02.jpg', 'img/QA/03.jpg'], // 更改为你实际的图片路径
            btnradio3: ['img/QA/04.jpg'], // 更改为你实际的图片路径
            btnradio4: ['img/QA/05.jpg'] // 更改为你实际的图片路径
        };

        // 为每个按钮添加事件监听器
        btns.forEach(btn => {
            btn.addEventListener('change', function () {
                if (this.checked) {
                    const images = imageMap[this.id];

                    if (images.length >= 1) {
                        displayedImage1.src = images[0];
                        displayedImage1.style.display = 'block'; // 显示第一张图片
                    } else {
                        displayedImage1.style.display = 'none'; // 隐藏第一张图片
                    }

                    if (images.length >= 2) {
                        displayedImage2.src = images[1];
                        displayedImage2.style.display = 'block'; // 显示第二张图片
                    } else {
                        displayedImage2.style.display = 'none'; // 隐藏第二张图片
                    }
                }
            });
        });

        // 初始化显示默认图片
        document.getElementById('btnradio1').dispatchEvent(new Event('change'));
    </script>
