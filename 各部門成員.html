            top: 0;
            left: 0;
            right: 0;

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const iconRow = document.querySelector('.icon-row');
            const leftButton = document.querySelector('.nav-button-left');
            const rightButton = document.querySelector('.nav-button-right');
            const iconWidth = 100; // 图标宽度 + 间距
            let currentIndex = 0;

            function updateButtons() {
                leftButton.style.display = currentIndex === 0 ? 'none' : 'block';
                rightButton.style.display = currentIndex >= iconRow.children.length - 8 ? 'none' : 'block';
            }

            leftButton.addEventListener('click', function () {
                if (currentIndex > 0) {
                    currentIndex--;
                    iconRow.style.transform = `translateX(-${currentIndex * iconWidth}px)`;
                }
                updateButtons();
            });

            rightButton.addEventListener('click', function () {
                if (currentIndex < iconRow.children.length - 8) {
                    currentIndex++;
                    iconRow.style.transform = `translateX(-${currentIndex * iconWidth}px)`;
                }
                updateButtons();
            });

            updateButtons();
            // 點擊顯示覆蓋層
            const icon4 = document.getElementById('icon4');
            const overlay = document.getElementById('imageOverlay');
            const overlayImageContainer = document.getElementById('overlayImageContainer');
            const closeOverlay = document.getElementById('closeOverlay');

            icon4.addEventListener('click', function (event) {
                event.preventDefault();
                overlay.style.display = 'flex';
            });

            closeOverlay.addEventListener('click', function () {
                overlay.style.display = 'none';
            });

            overlay.addEventListener('click', function (event) {
                if (event.target === overlay) {
                    overlay.style.display = 'none';
                }
            });
        });
